# Codeception Test Suite Configuration

# suite for unit (internal) tests.
class_name: UnitTester
modules:
  enabled: [Asserts, UnitHelper, WordPressHelper]
  config:
    Db:
      dsn: 'mysql:host=db;dbname=wordpress'
      user: 'root'
      password: 'example'
      dump: tests/_data/dump.sql
      cleanup: true
      populate: true